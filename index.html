<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
    
    <div class ="heading">
        <div class="row">
        <div class ="col-12"><h1> Welcome to the Animal Guess Game
            <!-- <br/>
        <span id="playername"></span>--></h1>
        </div>
        </div>
    </div>
    <div class="container">
        <div class = "row">
            <div class="col-12">
            <img class="align-self-center mr3" src="../GuessGame/assets/images/zoo-animals.jpg" alt="animals image">
        </div>
        </div>
        <div class = "row2">
        <div class="col-12">
                <button id="button" class="btn btn-secondary btn-lg">Start Game</button>
            </div>
        </div>
        <div class="row">
        <div class="col-12 col-md-6 text-center my-3">
            <h5>Guess the Word!
            <br/>
            <span id="placeholder">_ _ _ _ _</span>
            </h5>
        </div>
        <div class="col-12 col-md-6 text-center my-3 ">
                <h5>Incorrect letter guesses!
                <br/>
                <span id="guessed-letters"></span>
                </h5>
            </div>
        </div>
    
    <div class ="row">
        <div class = "col-12 col-md-4 text-center py-5">
            <h5>
                Guesses Left: <span id = "guesses-left"> 0</span>
            </h5>
        </div>
        <div class = "col-12 col-md-4 text-center py-5">
            <h5>
                Wins: <span id = "wins"> 0</span>
            </h5>
            </div>
            <div class = "col-12 col-md-4 text-center py-5">
                <h5>
                    Losses: <span id = "losses"> 0</span>
                </h5>
            </div>
    </div>
    </div> <!-- content clossing div-->
    <footer>
            <div class="clearfix"></div>
            <div class="footer">&copy;2018 Nancy Louda</div>
    </footer>
    <script src="../GuessGame/assets/javascript/game.js"></script>
</body>

</html>
